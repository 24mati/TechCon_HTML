</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Contact Information -->
        <section id="contact-info">
          <h2>Contact Information</h2>
          <p>Email: <a href="mailto:conference@example.com">conference@example.com</a></p>
          <p>Follow us on:</p>
          <ul>
            <li><a href="https://facebook.com/conference" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/conference" target="_blank">Twitter</a></li>
            <li><a href="https://instagram.com/conference" target="_blank">Instagram</a></li>
          </ul>
        </section>
      
        <!-- Google Maps Embed -->
        <section id="map">
          <h2>Location</h2>
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509629!2d-122.4013504846792!3d37.78735987975609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064b864d6b9%3A0x9a8b9d767f7c2e57!2sGoogleplex!5e0!3m2!1sen!2sus!4v1673456789012!5m2!1sen!2sus" 
            width="100%" 
            height="300" 
           >
          </iframe>
        </section>
      
        
        <section id="contact-form">
          <h2>Contact Us</h2>
          <form >
            <label for="name">Name:</label>
            <input type="text"  name="name" >
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <label for="message">Message:</label>
            <textarea  name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </section>
      </main>
